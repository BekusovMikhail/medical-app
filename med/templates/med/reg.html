<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'med/css/style.css' %}">
  <title>Document</title>
</head>
<body style="height: 100vh;
  background-color: ghostwhite;
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;">
 <div class="card" style="width: 500px;">
  <div class="card-header">
    Login
  </div>
  <div class="card-body" id='card1'>
    <form id="reg" method="post">
      {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" name="name" form="reg" class="form-control" id="name" placeholder="Name" required="required">
    </div>
    <div class="mb-3">
      <label for="surname" class="form-label">Surname</label>
      <input type="text" name="surname" form="reg" class="form-control" id="surname" placeholder="Surname" required="required">
    </div>
    <div class="mb-3">
        <label for="patronymic" class="form-label">Patronymic</label>
        <input type="text" name="patronymic" form="reg" class="form-control" id="patronymic" placeholder="Patronymic" required="required">
      </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" name="email" form="reg" class="form-control" id="email" placeholder="name@example.com" required="required">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone number</label>
      <input type="tel" pattern="^(\+7|7|8)?[\s\-]?\(?[489][0-9]{2}\)?[\s\-]?[0-9]{3}[\s\-]?[0-9]{2}[\s\-]?[0-9]{2}$" name="phone" form="reg" class="form-control" id="phone" required="required"></textarea>
    </div>
    <div class="mb-3" >
        <style>
            .main-radio-role {
                display: flex; 
                flex-direction: row; 
                align-items: stretch; 
                width: 100%; 
                justify-content: space-between;
            }

        </style>
        <label class="form-label">Choose role</label>
        <p class="main-radio-role">
            <div class="radio-role form-check-inline">
                <input type="radio" id="contactChoice1"
                name="role" value="patient" onclick="checkRoleAddSpec(this);" checked>
                <label for="contactChoice1">Patient</label>
            </div>
        
            <div class="radio-role form-check-inline">
                <input type="radio" id="contactChoice2"
                name="role" value="doctor" onclick="checkRoleAddSpec(this);">
                <label for="contactChoice2">Doctor</label>
            </div>
        
            <div class="radio-role form-check-inline">
                <input type="radio" id="contactChoice3"
                name="role" value="clinic" onclick="checkRoleAddSpec(this);">
                <label for="contactChoice3">Clinic</label>
            </div>
        </p>
    </div>
    <script type="text/javascript">
      function checkRoleAddSpec(radioRole) {
        const radioValue = radioRole.value;
        if (radioValue == "doctor"){
          let d = document.querySelector('#specializ');
          document.querySelector('#specialization_id').required = true
          d.hidden = false
        }
        else {
          let d = document.querySelector('#specializ');
          document.querySelector('#specialization_id').required = false
          d.hidden = true
        }
      }
    </script>
    <div id="specializ" class="mb-3" hidden>
      <label for="specialization" class="form-label">Specialization</label>
      <input type="text" name="specialization" form="reg" class="form-control" id="specialization_id"></textarea>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" form="reg" class="form-control" id="password" required="required"></textarea>
    </div>
    <input type='submit' form="reg" class="btn btn-primary" style="width:100%" value='Зарегистрироваться'></input>
    <script type="text/javascript">
        let code;
        reg.onsubmit = async (e) => {
          e.preventDefault();
          if (!reg.reportValidity()){
            return
          }
          card1.hidden = 'hidden'
          card2.removeAttribute('hidden')
          let response = await fetch('/api/sendcode', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({'email': email.value})
          });

          if (response.status == 200) {
            result = await response.json()
            code = result['code']
          } else {
            window.location.replace("dashboard");
          }
        };
      </script>
    </form>
  </div>
  <div class="card-body" id='card2' hidden='hidden'>
    <form id="codeForm" method="post">
    <div class="mb-3" id='codeContainer'>
      <label for="name" class="form-label">Подтвердите свой email</label>
      <input type="text" name="name" form="codeForm" class="form-control" id="codeField" placeholder="VerificationCode">
    </div>
     <div class="mb-3">
      <button type="button" class="btn btn-info" id="repeatCode" style="width:100%" >Отправить код еще раз</button>
    </div>
    <input type='submit' form="codeForm" class="btn btn-primary" style="width:100%" value='Подтвердить'></input>
    <script type="text/javascript">
        codeForm.onsubmit = async (e) => {
          e.preventDefault();
          if (codeField.value == code){
            let response = await fetch('/api/registeruser', {
              method: 'POST',
              body: new FormData(reg)
            });

            if (response.status == 201) {
              window.location.replace("dashboard");
            } else {
              window.location.replace("dashboard");
            }
          } else {
            block = '<div class="mb-3"><div class="alert alert-danger alert-dismissible fade show" role="alert" style="flex:0.5">Wrong code<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div></div>'
            codeContainer.insertAdjacentHTML("afterend", block);
          }
          
        };
        repeatCode.onclick = async (e) => {
          let response = await fetch('/api/sendcode', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({'email': email.value})
          });

          if (response.status == 200) {
            result = await response.json()
            code = result['code']
          } else {
            window.location.replace("dashboard");
          }
          
        };
      </script>
    </form>
  </div>
</div>
</body>
</html>
