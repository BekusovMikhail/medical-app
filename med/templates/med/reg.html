<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'med/css/style.css' %}">
  <title>Document</title>
</head>
<body style="height: 100vh;
  background-color: ghostwhite;
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;">
 <div class="card" style="width: 500px;">
  <div class="card-header">
    Login
  </div>
  <div class="card-body">
    <form id="reg" method="post">
      {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Email address</label>
      <input type="text" name="name" form="reg" class="form-control" id="name" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="surname" class="form-label">Email address</label>
      <input type="text" name="surname" form="reg" class="form-control" id="surname" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" name="email" form="reg" class="form-control" id="email" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone number</label>
      <input type="number" name="phone" form="reg" class="form-control" id="phone"></textarea>
    </div>
   <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" form="reg" class="form-control" id="password"></textarea>
    </div>
    <input type='submit' form="reg" class="btn btn-primary" style="width:100%" value='Зарегистрироваться'></input>
    </form>
  </div>
</div>
</body>
</html>
