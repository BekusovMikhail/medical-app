<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'med/css/style.css' %}">
  <title>Document</title>
</head>
<body style="height: 100vh;
  background-color: ghostwhite;
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;">
 <div class="card">
  <div class="card-header">
    Login
  </div>
  <div class="card-body">
    <form id='form'>
      {% csrf_token %}
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Адрес электронной почты</label>
      <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="name@example.com" required="required">
    </div>
    <div class="mb-3" id='passId'>
      <label for="exampleFormControlTextarea1" class="form-label">Пароль</label>
      <input type="password" class="form-control" name="password" id="exampleFormControlTextarea1" required="required"></input>
    </div>
   <div class="mb-3">
    <input type="submit" id="loginButton" class="btn btn-primary" style="width:100%" value='Войти'></input>
    <script type="text/javascript">
      form.onsubmit = async (e) => {
        e.preventDefault();
        if (!form.checkValidity()){
            return
          }

        let response = await fetch('/', {
          method: 'POST',
          body: new FormData(form)
        });

        let result = await response.text();

        if (response.status == 403) {
          block = '<div class="mb-3"><div class="alert alert-danger alert-dismissible fade show" role="alert" style="flex:0.5">Wrong username or password<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div></div>'
          passId.insertAdjacentHTML("afterend", block);
        } else {
          window.location.replace("dashboard");
        }
      };
    </script>
   </div>
   </form>
    <a href="registration" class="btn btn-outline-primary" style="width:100%">Register</a>
  </div>
</div>
</body>
</html>
<!-- partial -->
  
</body>
</html>
